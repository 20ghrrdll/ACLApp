

<div layout = "row">
	<div class="timelineContainer">
		<img class ="timelineNoDots" ng-src="/images/timelineNoDots.png">
	</div>
	<div layout="column" class="timelineContent">
		<span class="timelineHeader"><h1>Your Timeline</h1></span>
		<div ng-repeat="post in posts">
			<div class="post" layout="row">
				<span class ="cardlimit">
				<md-card>
			        <md-card-content>
			        	{{post.content}}
			        </md-card-content>
		      	</md-card>
		      	</span>
	      	</div> 
		</div>
	</div>
</div>
